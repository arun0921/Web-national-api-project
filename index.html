<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Nationalize API</title>
</head>
<body>
  <div class="container m-rg-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary w-100">
      <div class="container-fluid">
        <a class="navbar-brand ps-5" href="#">Nationalize API</a>
      </div>
    </nav>
  </div>
  <div class="container mt-4  w-10">
    <form>
      <label for="name">Name:</label>
      <input type="text" class="input-group w-25" id="name" name="name"><br>
    
      <label for="title" >Title:</label>
      <select id="title" class="form-select form-select-sm  w-25" name="title">
        <option value="">--Select--</option>
        <option value="mr">Mr</option>
        <option value="ms">Ms</option>
        <option value="mrs">Mrs</option>
      </select><br>
    
      <label for="type">Type:</label>
      <select id="type" class="form-select form-select-sm  w-25" name="type">
        <option value="">--Select--</option>
        <option value="person">Person</option>
        <option value="organization">Organization</option>
      </select><br>
    
      <label for="year">Year:</label>
      <select id="year" class="form-select form-select-sm  w-25" name="year">
        <option value="">--Select--</option>
        <option value="2010">2019</option>
        <option value="2011">2020</option>
        <option value="2012">2021</option>
        <option value="2012">2022</option>
        <option value="2012">2023</option>
      </select><br>
    
      <button type="submit" class="btn btn-light d-grid  d-md-block  bg-primary">Submit</button>
    </form>
    <div id="result" class="h4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
